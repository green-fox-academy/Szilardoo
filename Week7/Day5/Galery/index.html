<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>My first Galery.</title>
</head>
<body>
  <main>
    <div class = "photo viewer">
      <button class = "right"> < </button>
      <div class = "pic">
        <img class = "image" src="1.jpg">
        <div class = "title"> 
          <h3>Super Girl</h3>
          <p>Super gilr from Injustice leauge 2. Super futuristic design.</p>
        </div>
      </div>
      <button class = "left"> > </button>
    </div>
    <div class = "thumbnails">
    </div>
  </main>
  <script>

    var pictures = [{
      name: '1.jpg',
      title: 'Super Girl',
      text: 'Super gilr from Injustice leauge 2. Super futuristic design.'
    },
    {
      name: '2.jpg',
      title: '2B',
      text: '2B from Nier Automata. In fight.'
    },
    {
      name: '3.jpg',
      title: 'World of Warcraft',
      text: 'Lich king with two fighter girl. Fantasy design.'
    },
    {
      name: '4.jpg',
      title: 'Skyrim',
      text: 'Skyrim, girl character walking, full armed.'
    },
    {
      name: '5.jpg',
      title: 'World of Warcraft',
      text: 'Demon Hunters are fighting.'
    },
    {
      name: '6.jpg',
      title: '2B',
      text: '2B from Nier Automata posing.'
    }]

    var next = 1;
    var name = next.toString() + '.jpg';
    var img = document.querySelector('.image');
    var left = document.querySelector('.left');
    var h3 = document.querySelector('h3');
    var p = document.querySelector('p');
    var right = document.querySelector('.right');
    var thumbnails = document.querySelector('.thumbnails');

    for ( var i = 0; i < pictures.length; i++){
      var newPic = document.createElement('img');
      newPic.setAttribute('src', pictures[i].name);
      thumbnails.appendChild(newPic);
      newPic.className = pictures[i].name;
      newPic.setAttribute('onclick', 'showPic(this)')
    }

    var miniPics = document.querySelectorAll('.thumbnails img');

    function showPic(element){
      var pic = element.getAttribute('class');
      img.setAttribute('src', pic);
      for (var i = 0; i < pictures.length; i++){
        if ( pic === pictures[i].name ){
          h3.textContent = pictures[i].title;
          p.textContent = pictures[i].text;
        }
      }
      miniPictureShador(pic);
    }

    function nextPic(){
      if (next < 6 ) {
        next += 1;
        name = next.toString() + '.jpg';
        img.setAttribute('src', name);
      }else {
        next = 0;
        next += 1;
        name = next.toString() + '.jpg';
        img.setAttribute('src', name);
      }
      for (var i = 0; i < pictures.length; i++){
        if ( name === pictures[i].name ){
          h3.textContent = pictures[i].title;
          p.textContent = pictures[i].text;
        }
      }
      miniPictureShador(name);
    }

    function prevPic(){
      if (next > 1) {
        next -= 1;
        name = next.toString() + '.jpg';
        img.setAttribute('src', name);
      }else {
        next = 7;
        next -= 1;
        name = next.toString() + '.jpg';
        img.setAttribute('src', name);
      }
      for (var i = 0; i < pictures.length; i++){
        if ( name === pictures[i].name ){
          h3.textContent = pictures[i].title;
          p.textContent = pictures[i].text;
        }
      }
      miniPictureShador(name);
    }

    function miniPictureShador(name) {
      for(var j = 0; j < pictures.length; j++){
      var getPic = document.getElementsByClassName(pictures[j].name);
      if (getPic[0].classList.contains(name)) {
        getPic[0].setAttribute('style', 'box-shadow: 10px 10px 5px black;');
        }else{
          getPic[0].setAttribute('style', 'box-shadow: 0px 0px 0px black;');
        }
      }
    }

    var basic = document.getElementsByClassName('1.jpg');
    basic[0].setAttribute('style', 'box-shadow: 10px 10px 5px black;');

    left.addEventListener("click", nextPic);
    right.addEventListener("click", prevPic);

  </script>

</body>
</html>
