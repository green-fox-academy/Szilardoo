<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }
    .balloon {
      background-color: lime;
      border-radius: 100%;
    }
  </style>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>
  <p class="cat">cat</p>
  <p>dolphin</p>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    Does the third p have a cat class?
    If so, alert 'YEAH CAT!'
    If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
    If the first p has an 'apple' class, replace cat's content with 'dog'
    Make apple red
    Make balloon less balloon-like
  </script>
  OR
  <script src="classlist-1.js"></script> -->


  <script>
  var paragraphs = document.querySelectorAll('p');

  if (paragraphs[2].classList.contains('cat')){
    alert('YEAH CAT!!');
  }

  if (paragraphs[3].classList.contains('dolphin')){
    paragraphs[0].textContent = 'pear';
  }

  if (paragraphs[0].classList.contains('apple')){
    paragraphs[2].textContent = 'dog';
  }

  paragraphs[0].setAttribute('style', 'color: red;');
  //paragraphs[0].style.color='red'; <--- which one we should use ?
  paragraphs[1].setAttribute('style', 'border-radius: 30px;');

  </script>
</body>
</html>
