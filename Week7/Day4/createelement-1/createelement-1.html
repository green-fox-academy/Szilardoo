<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li id="b325" class="asteroid">The King</li>
    <li class="asteroid b326">The Conceited Man</li>
  </ul>
  <div class="container"></div>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    Add an item that says 'The Green Fox' to the asteroid list.
    Add an item that says 'The Lamplighter' to the asteroid list.
    Add a heading saying 'I can add elements to the DOM!' to the .container.
    Add an image, any image, to the container.
  </script>
  OR
  <script src="createelement-1.js"></script> -->
  <script>
    
    var newLi = document.createElement('li');
    newLi.textContent = 'The Green Fox';
    var list = document.querySelector('ul');
    list.appendChild(newLi);

    var newLi2 = document.createElement('li');
    newLi2.textContent = 'The Lamplighter';
    var list = document.querySelector('ul');
    list.appendChild(newLi2);

    var container = document.querySelector(".container");
    var newH1 = document.createElement("h1");
    newH1.textContent = 'I can add elements to the DOM!';
    container.appendChild(newH1);

    var newImage = document.createElement('img');
    newImage.setAttribute('src', 'a.gif');
    container.appendChild(newImage);
  </script>
</body>
</html>
