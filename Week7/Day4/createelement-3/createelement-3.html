<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li>The King</li>
  </ul>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    Remove the king from the list.
    Add list items that have the following text contents:
    ['apple', 'bubble', 'cat', 'green fox']
  </script>
  OR
  <script src="createelement-3.js"></script> -->
  <script>
    var theKing = document.querySelector('li');
    var theList = document.querySelector('ul');
    theList.removeChild(theKing);

    var list = ['apple', 'bubble', 'cat', 'green fox'];

    for (var i = 0; i < list.length; i++) {
      var listItems = document.createElement('li');
      listItems.textContent = list[i];
      theList.appendChild(listItems);
    }
  </script>
</body>
</html>
