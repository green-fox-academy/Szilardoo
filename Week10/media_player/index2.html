<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media player</title>
  <link rel="stylesheet" href="assets/style2.css">
</head>
<body>
	<article>
		<div class="invisible">
			<input type="text" name="add" class="add-playlist" placeholder="New Playlist Name">
			<button class="add-new-playlist">Add</button>
		</div>
		<section class="ui">
			<section class="lists">
				<div class="header">
					<div class="left">
						<img class="logo" src="assets/title.png">
						<div class="playlist-text">
							Playlists
						<button class="add">+</button>
						</div>
					</div>
					<div class="music-pic">
						<img class="musicp" src="assets/music_pic.png">
					</div>
				</div>
				<div class="playlists">
					<div class="playlist-elements">All tracks</div>
				</div>
			</section>
			<section class="music">
				<div class="music-header">
					<div class="music-name">Anything music</div>
					<div class="favorite-buttons">
						<button class="add-music">+</button>
						<button class="favorite">*</button>
					</div>
				</div>
				<div class="play-musics">
				</div>
			</section>
		</section>
		<section class="panel">
			<div class="other-control">
				<button class="prew">p</button>
				<button class="play-pause">s</button>
				<button class="next-button">n</button>
			</div>
			<audio controls src="assets/Organoid_-_09_-_Purple_Drift.mp3"
			type="audio/mpeg"
        autoplay> </audio>
		</section>
	</article>
	<script type="text/javascript" src="assets/draw.js"></script>
	<script type="text/javascript" src="assets/communicateWithServer.js"></script>
  	<script type="text/javascript" src="assets/frontend.js"></script>
</body>
</html>
