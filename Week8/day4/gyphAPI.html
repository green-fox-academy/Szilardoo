<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: Elevator</title>
  <style>
  body {
    display: flex;
    justify-content: center;
    background: linear-gradient(to bottom, #c0f4f4 0%,#d6f8f8 10%,#c7e8f1 30%,#b0ddec 54%,#a7d1e7 75%,#9dc5e3 100%); 
  }

  div {
    display: flex;
    flex-direction: column;
    width: 500px;
  }

  img {
    border: 5px solid blue;
    margin: 5px;
    border-radius: 10px;
  }


  </style>
</head>
<body>

  <div>
  <div>

  <script>

    var url = 'http://api.giphy.com/v1/gifs/search?q=gaming&api_key=dc6zaTOxFJmzC'; //A local page

    var xhr = new XMLHttpRequest();

    xhr.open('GET', url, true);

    xhr.send('');

    var list;

    var getDiv = document.querySelector('div');

    xhr.onreadystatechange = function(){
    if (xhr.readyState === XMLHttpRequest.DONE) {
      console.log(JSON.parse(xhr.response));
      list = JSON.parse(xhr.response);
      createGif()
    }
  }

  var getGIFUrl1;

   function createGif(){
     for (var i = 0; i < 16; i++) {
        var newImage = document.createElement('img');
        var getGIFUrl = list.data[i].images.original_still.url;
        newImage.setAttribute('src', getGIFUrl);
        newImage.setAttribute('class', i.toString());
        newImage.setAttribute('onclick', 'move(this)');
        getDiv.appendChild(newImage);
    }
  }

  var move = function(element){
    var myClass = parseInt(element.getAttribute('class'));
    getGIFUrl1 = list.data[myClass].images.original.url;
    element.setAttribute('src', getGIFUrl1);
  }

  


  </script>
</body>
</html>
