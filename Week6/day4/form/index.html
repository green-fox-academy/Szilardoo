<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link <link href="https://fonts.googleapis.com/css?family=Montserrat:200,200i,300,300i,400,400i" rel="stylesheet">
    </head>
    <body>
        <form>
            <div class="profile">Profil</div>
            <div class="main">
                <div class="adatok">
                    <div class="box">Személyes adatok</div>
                    <p class="must">Név</p>
                    <input type="text">
                    <div class="data">
                        <p>Születési éved</p>
                        <input class = "born" type="text" placeholder="pl. 1984">
                        <p>Nemed</p>
                        <input class="rad" type="radio" id="male" name="gender">
                        <label for="male">Férfi</label>
                        <input class="rad" type="radio" id="female" name="gender">
                        <label for="female">Nő</label><br>
                    </div>
                    <p>Milyen márkákat szeretsz?</p>
                        <div class="checkbox">
                            <div class="column">
                                <input class="Check" type="checkbox" id="adidas">
                                <label for="adidas">Adidas</label><br>
                                <input class="Check" type="checkbox" id="apple">
                                <label for="apple">Apple</label><br>
                                <input class="Check" type="checkbox" id="coca_cola">
                                <label for="coca_cola">Coca Cola</label><br>
                                <input class="Check" type="checkbox" id="mazda">
                                <label for="mazda">Mazda</label><br><input class="Check" type="checkbox" id="nike">
                                <label for="nike">Nike</label><br>
                            </div>
                            <div class="column">
                                <input class="Check" type="checkbox" id="opel">
                                <label for="opel">Opel</label><br>
                                <input class="Check" type="checkbox" id="rayban">
                                <label for="rayban">Ray-Ban</label><br>
                                <input class="Check" type="checkbox" id="starbucks">
                                <label for="starbucks">Starbucks</label><br>
                                <input class="Check" type="checkbox" id="tesla">
                                <label for="tesla">Tesla</label><br>
                                <input class="Check" type="checkbox" id="yahoo">
                                <label for="yahoo">Yahoo</label><br>
                            </div>
                        </div>
                        <p>Többet is választhatsz</p>
                    </div>
                    <div class = "kapcsolat">
                        <div class="box">Kapcsolat</div>
                        <p class="must">Telefonszám</p>
                        <input type="tel" placeholder="+36 -- --- ---">
                        <p class="must">E-mail cím</p>
                        <input type="email" placeholder="nev@domain.hu">
                        <p>Facebook profilod</p>
                        <input type="text" placeholder="https://www.facebook.com/..">
                        <p>Twitter profilod</p>
                        <input type="text" placeholder="https://www.twitter.com/..">
                        <p>Milyen házban laksz?</p>
                        <select>
                            <option disable selected hidden>Válassz típust!</option>
                            <option>Panel Ház</option>
                            <option>Társas Ház</option>
                            <option>Családi Ház</option>
                        </select>
                    </div>
                </div>
            <p class="must">Bemutatkozás</p>
            <textarea rows="10" cols="88" placeholder="Írj magadról pár mondatot"></textarea>
            <p>CV feltöltés</p>
            <input type="file"><br>
            <input class="Check" type="checkbox" id="feltételek">
            <label for="feltételek">Elfogadom a felhasználói feltételeket</label>
                <div class="buttons">
                    <button class = "Save" type="button" class="save">Mentés</button>
                    <button class = "Delete" type="button" class="delete">Űrlap törlése</button>
                <div>
        </form>
    </body>
</html>
